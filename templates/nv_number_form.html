<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter NV Number</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit1 {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit2 {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">Enter NV Number</h1>
        <form action="/display_classes" method="post">
            <div class="form-group">
                <label for="nv_number">NV Number:</label>
                <input type="text" id="nv_number" name="nv_number" class="form-control" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>
        <form action="/select_specialty">
            <button type="submit" class="btn btn-submit1">Send Meeting Request</button>
        </form>
        <br>
        <!-- Add button to navigate to FAQ page -->
        <form action="/faq">
            <button type="submit" class="btn btn-submit2">FAQ</button>
        </form>
        <!-- Add button to navigate to timetable page -->
        <form action="/timetable" method="post">
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">View Timetable</button>
            </div>
        </form>
            <!-- Button to go to QR code generator page -->
    <a href="/qr_generator" class="btn btn-primary">Generate QR Code</a>
    <!-- Button to go to login page -->
    <a href="/login_with_qr" class="btn btn-primary">Login with QR Code</a>

    </div>
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
